<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cal">
      <div class="gridcon0">
        <div id="dinput"></div>
      </div>

      <div class="gridcon1">
        <div id="d0">0</div>
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>
        <div id="d4">4</div>
      </div>
      <div class="gridcon1">
        <div id="d5">5</div>
        <div id="d6">6</div>
        <div id="d7">7</div>
        <div id="d8">8</div>
        <div id="d9">9</div>
      </div>
      <div class="gridcon2">
        <div id="dadd">+</div>
        <div id="dsub">-</div>
        <div id="dmul">x</div>
        <div id="ddiv">/</div>
        <div id="dequal">=</div>
        <div id="droot"><img src="squareroot.png" /></div>
      </div>
      <div class="gridcon2">
        <div id="dpow">x<sup>2</sup></div>
        <div id="dfac">x!</div>
        <div id="ddec">.</div>
        <div id="dneg">+/-</div>
        <div id="ddel">DEL</div>
        <div id="dac">AC</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
